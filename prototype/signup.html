<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aurora</title>

    <!-- CSS Stylesheets, Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59dd3e37d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/backgrounds/register-mobile.css">

    <!-- JS Scripts and jQuery -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="hideElements()">

    <header>

        <!-- Default Header -->
        <nav class="icon">
            <div class="flex-container">
                <a href="index.html">
                    <h1>AURORA</h1>
                </a>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <!-- Hamburger Menu -->
        <nav id="menu">
            <div class="flex-container">
                <h1>Menu</h1>
                <i class="fas fa-times"></i>
            </div>
            <div class="flex-column">
                <a href="index.html">
                    <h2>Home</h2>
                </a>
                <a href="login.html">
                    <h2>Log In</h2>
                </a>
                <a href="signup.html">
                    <h2>Sign Up</h2>
                </a>
                <a href="profile.html" class="logout-nav">
                    <h2>Profile</h2>
                </a>
                <a href="settings.html" class="logout-nav">
                    <h2>Settings</h2>
                </a>
            </div>
        </nav>
    </header>
    <main id="small-main">
        <h2 class="small-title">Please, Sign Up</h2>

        <p id="error-msg"></p>

        <!-- Register form -->
        <div class="flex-container flex-center">
            <form id="myForm">
                <input type="text" id="rusername" name="username" placeholder="Username">
                <input type="email" id="remail" name="email" placeholder="E-Mail Address">
                <input type="password" id="rpassword" name="password" placeholder="Password">
                <input type="password" id="rpassConf" name="confirm-password" placeholder="Confirm Password">
                <input type="submit" value="Register" onclick="signUp()">
                <!-- Login Link -->
                <p id="form-text">Already got an account? Log In <a href="login.html">Here</a></p>
            </form>
        </div>
    </main>
</body></html>
