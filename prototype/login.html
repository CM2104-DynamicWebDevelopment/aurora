<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aurora</title>

    <!-- Fonts & Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#547e80">
    <meta name="msapplication-TileColor" content="#00aba9">
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59dd3e37d5.js" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/backgrounds/login-bck.css">

    <!-- JS Scripts and jQuery -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="hideElements()">

    <header>
        <!-- Default Header -->
        <nav class="icon">
            <div class="flex-container">
                <a href="index.html">
                    <h1>AURORA</h1>
                </a>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <!-- Hamburger Menu -->
        <nav id="menu">
            <div class="flex-container">
                <h1>Menu</h1>
                <i class="fas fa-times"></i>
            </div>
            <div class="flex-column">
                <a href="index.html">
                    <h2>Home</h2>
                </a>
                <a href="login.html">
                    <h2>Log In</h2>
                </a>
                <a href="signup.html">
                    <h2>Sign Up</h2>
                </a>
                <a href="profile.html" class="logout-nav">
                    <h2>Profile</h2>
                </a>
                <a href="settings.html" class="logout-nav">
                    <h2>Settings</h2>
                </a>
            </div>
        </nav>
    </header>
    <main id="small-main">
        <h2 class="small-title">Welcome Back, Log In</h2>
        <p id="login-error"></p>

        <!-- Login form -->
        <div class="flex-container flex-center">
            <form id="login-form">
                <input type="text" id="lusername" name="name" placeholder="Username">
                <input type="password" id="lpassword" name="password" placeholder="Password">
                <input type="submit" value="Login" onclick="login()">
                <!-- Register Link -->
                <p id="form-text">Not got an account? Sign Up <a href="signup.html">Here</a></p>
            </form>
        </div>
    </main>
</body></html>
