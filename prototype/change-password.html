    <script src="https://kit.fontawesome.com/59dd3e37d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/backgrounds/register-mobile.css">

    <!-- JS Scripts and jQuery -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <header>
        <nav class="icon">
            <div class="flex-container">
                <a id="title" href="index.html">
                    <h1>AURORA</h1>

                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <nav id="menu">
            <div class="flex-container">
                <h1>Menu</h1>
                <i class="fas fa-times"></i>
            </div>
            <div class="flex-column">
                <a href="index.html">
                    <h2>Home</h2>
                </a>
                <a href="login.html">
                    <h2>Log In</h2>
                </a>
                <a href="signup.html">

                </a>

    <main>
        <h2 id="form-title">Change Password</h2>
        <p id="passchange-error"></p>
        <div class="flex-container flex-center">
            <form id="passChange" action="#">
                <input type="password" id="newPwd" name="newpassword" placeholder="New Password">
                <input type="password" id="newPwdConf" name="confirmpassword" placeholder="Confirm Password">
                <input type="submit" value="Set Password" onclick="changePassword()">
            </form>
        </div>
    </main>
